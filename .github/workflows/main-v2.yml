name: Node.js CI--v2

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Pre-build-testing
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: src   # all commands run inside src/

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Start server in background
      - run: npm start &

      # 5️⃣ Wait until server is ready
      - run: |
          for i in {1..10}; do
            nc -z localhost 3000 && echo "Server is up" && break
            echo "Waiting for server..."
            sleep 2
          done

      # 6️⃣ Run tests
      - run: npm test
